    <script>

function Marker(map){
  this.marker = new google.maps.Marker({map: map, optimized: false, zIndex: 1});
  this.locations = {};
  this.timestamps = [];
  this.locationz = [];
  this.lats = [];
  this.longs = [];
}

// Add methods like this.  All Person objects will be able to invoke this
Marker.prototype.addLocation = function(timestamp, googlePoint, latitude, longitude){
  this.locations[timestamp] = googlePoint;

  this.timestamps.push(timestamp);
  this.locationz.push(googlePoint);
  this.lats.push(latitude);
  this.longs.push(longitude);
};

Marker.prototype.animate = function(){
  var lastTimeStamp = null;
  for (var key in this.locations) {
    if (this.locations.hasOwnProperty(key)) {

      if (lastTimeStamp == null) {

};

function animateMarker(i, callback) {
  if (i>0) {

var taxiData = [];
var marker;

$(document).ready(function()
  {
    $.get('location-history-20141105.kml', {}, function(xml) {
      var lines = xml.split("\n");

      var avgLat = 0;
      var avgLng = 0;

      for (var i = 0, len = lines.length; i < len; i++)
      {
        if(lines[i].indexOf("gx:coord") > -1)
        {
          var pointA = lines[i].replace(/ *\<[^>]*\> */g, "").replace(" 0", "").split(" ");
          avgLat += pointA[0];
          avgLng += pointA[1];
          taxiData.push(new google.maps.LatLng(pointA[1], pointA[0]));

          var timestamp = Date.parse(lines[i-1].replace(/ *\<[^>]*\> */g, ""));
          marker.addLocation(timestamp, new google.maps.LatLng(pointA[1], pointA[0]), pointA[1], pointA[0]);
        }
      }
      avgLat /= lines.length;
      avgLng /= lines.length;

      var pointArray = new google.maps.MVCArray(taxiData);
      heatmap = new google.maps.visualization.HeatmapLayer({
        data: pointArray
      });
      heatmap.setMap(map);
    }, "text");
  }
);

    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
